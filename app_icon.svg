<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景の円 -->
  <circle cx="512" cy="512" r="512" fill="#6B7280"/>
  
  <!-- 中央の装飾円 -->
  <circle cx="512" cy="512" r="280" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
  
  <!-- 円周に沿ったテキスト SKTDRKANA（9文字を360度に配置） -->
  <g transform="translate(512, 512)">
    <!-- S -->
    <text transform="rotate(-30)" font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="100" font-weight="800" fill="white" text-anchor="middle" x="0" y="-340">S</text>
    <!-- K -->
    <text transform="rotate(10)" font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="100" font-weight="800" fill="white" text-anchor="middle" x="0" y="-340">K</text>
    <!-- T -->
    <text transform="rotate(50)" font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="100" font-weight="800" fill="white" text-anchor="middle" x="0" y="-340">T</text>
    <!-- D -->
    <text transform="rotate(90)" font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="100" font-weight="800" fill="white" text-anchor="middle" x="0" y="-340">D</text>
    <!-- R -->
    <text transform="rotate(130)" font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="100" font-weight="800" fill="white" text-anchor="middle" x="0" y="-340">R</text>
    <!-- K -->
    <text transform="rotate(170)" font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="100" font-weight="800" fill="white" text-anchor="middle" x="0" y="-340">K</text>
    <!-- A -->
    <text transform="rotate(210)" font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="100" font-weight="800" fill="white" text-anchor="middle" x="0" y="-340">A</text>
    <!-- N -->
    <text transform="rotate(250)" font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="100" font-weight="800" fill="white" text-anchor="middle" x="0" y="-340">N</text>
    <!-- A -->
    <text transform="rotate(290)" font-family="SF Pro Display, -apple-system, sans-serif" 
          font-size="100" font-weight="800" fill="white" text-anchor="middle" x="0" y="-340">A</text>
  </g>
  
  <!-- チワワの顔 -->
  <g transform="translate(512, 512)">
    <!-- 顔 -->
    <ellipse cx="0" cy="0" rx="120" ry="130" fill="#D4A574"/>
    
    <!-- 左耳 -->
    <ellipse cx="-80" cy="-90" rx="50" ry="80" fill="#8B6F47" transform="rotate(-30 -80 -90)"/>
    <ellipse cx="-75" cy="-85" rx="30" ry="50" fill="#D4A574" transform="rotate(-30 -75 -85)"/>
    
    <!-- 右耳 -->
    <ellipse cx="80" cy="-90" rx="50" ry="80" fill="#8B6F47" transform="rotate(30 80 -90)"/>
    <ellipse cx="75" cy="-85" rx="30" ry="50" fill="#D4A574" transform="rotate(30 75 -85)"/>
    
    <!-- 左目 -->
    <ellipse cx="-40" cy="-20" rx="25" ry="30" fill="white"/>
    <circle cx="-35" cy="-15" r="15" fill="#3B2F2F"/>
    <circle cx="-30" cy="-20" r="6" fill="white"/>
    
    <!-- 右目 -->
    <ellipse cx="40" cy="-20" rx="25" ry="30" fill="white"/>
    <circle cx="35" cy="-15" r="15" fill="#3B2F2F"/>
    <circle cx="30" cy="-20" r="6" fill="white"/>
    
    <!-- 鼻 -->
    <ellipse cx="0" cy="20" rx="18" ry="15" fill="#3B2F2F"/>
    
    <!-- 口（笑顔） -->
    <path d="M -35 40 Q 0 65 35 40" stroke="#3B2F2F" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- 左ほっぺ -->
    <ellipse cx="-70" cy="30" rx="15" ry="12" fill="#E8B896" opacity="0.6"/>
    
    <!-- 右ほっぺ -->
    <ellipse cx="70" cy="30" rx="15" ry="12" fill="#E8B896" opacity="0.6"/>
    
    <!-- 舌 -->
    <ellipse cx="0" cy="55" rx="15" ry="12" fill="#FF6B9D"/>
  </g>
</svg>